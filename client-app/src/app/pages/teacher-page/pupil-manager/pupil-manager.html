<div class="pupil-manager">
  <h2>Quản lý học sinh</h2>

  <!-- Form thêm/sửa học sinh -->
  <form (ngSubmit)="onSubmit()" #pupilForm="ngForm">
    <input type="text" name="name" [(ngModel)]="currentPupil.name" placeholder="Tên học sinh" required />
    <input type="number" name="age" [(ngModel)]="currentPupil.age" placeholder="Tuổi" required />
    <button type="submit">{{ editMode ? 'Cập nhật' : 'Thêm mới' }}</button>
    <button type="button" *ngIf="editMode" (click)="cancelEdit()">Hủy</button>
  </form>

  <!-- Danh sách học sinh -->
  <table>
    <thead>
      <tr>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pupil of pupils; let i = index">
        <td>{{ pupil.name }}</td>
        <td>{{ pupil.age }}</td>
        <td>
          <button (click)="editPupil(i)">Sửa</button>
          <button (click)="deletePupil(i)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
