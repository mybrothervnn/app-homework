<div class="pupil-manage" style="max-width: 700px; margin: 0 auto;">
  <h2>Quản lý học sinh</h2>

  <!-- Form thêm/sửa học sinh -->
  <form (ngSubmit)="onSubmit()" #pupilForm="ngForm" style="margin-bottom: 24px;">
    <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 12px;">
      <mat-label>Tên học sinh</mat-label>
      <input matInput type="text" name="name" [(ngModel)]="currentPupil.name" placeholder="Tên học sinh" required />
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 12px;">
      <mat-label>Tuổi</mat-label>
      <input matInput type="number" name="age" [(ngModel)]="currentPupil.age" placeholder="Tuổi" required />
    </mat-form-field>
    <div style="display: flex; gap: 8px;">
      <button mat-raised-button color="primary" type="submit">{{ editMode ? 'Cập nhật' : 'Thêm mới' }}</button>
      <button mat-stroked-button color="warn" type="button" *ngIf="editMode" (click)="cancelEdit()">Hủy</button>
    </div>
  </form>

  <!-- Danh sách học sinh -->
  <table mat-table [dataSource]="pupils" class="mat-elevation-z2" style="width: 100%;">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Tên</th>
      <td mat-cell *matCellDef="let pupil">{{ pupil.name }}</td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Tuổi</th>
      <td mat-cell *matCellDef="let pupil">{{ pupil.age }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Hành động</th>
      <td mat-cell *matCellDef="let pupil; let i = index">
        <button mat-icon-button color="primary" (click)="editPupil(i)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePupil(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'age', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'age', 'actions'];"></tr>
  </table>
</div>
